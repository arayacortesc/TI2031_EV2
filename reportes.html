<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">    
    <title>Teknicos - Soporte informático</title>
</head>
<body style="background-color: #e4e4e4;">
    <div class="container">
        <div class="text-center">
          <img src="https://elmatecreativos.com/wp-content/uploads/2014/06/logo-teknicos-662x332.jpg" alt="">        
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Menú</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="reportes.html">Reportes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="reservas.html">Capturas</a>
                  </li>
              </div>
            </div>
          </nav>
          <div class="col-md-6 offset-md-3 mt-4">
            <form action="">
              <fieldset class="scheduler-border">
                <legend class="scheduler-border">Datos de la incidencia</legend>
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" class="form-control">
                <label for="depto">Departamento:</label>
                <select name="depto" id="depto" class="form-select">
                  <option value="1">Informática</option>
                  <option value="2">Marketing</option>
                  <option value="3">Ventas</option>
                </select>
                <label for="desc">Descripción:</label>
                <textarea name="desc" id="desc" cols="40" rows="3" class="form-control" placeholder="Describa la incidencia"></textarea>
                <br>
                <label for="pass">Contraseña:</label>
                <input type="password" name="pass" id="pass" class="form-control">
              </fieldset>
              <fieldset class="scheduler-border text-center">
                <legend class="scheduler-border"></legend>
                <input class="btn btn-danger" type="reset" value="Resetear"> <input class="btn btn-success" type="submit" value="Enviar">
              </fieldset>
            </form>
          </div>
    </div>
</body>
</html>
