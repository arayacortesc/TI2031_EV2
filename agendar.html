          <div class="col-6 offset-3 mt-5">
              <h3>Agendar hora</h3>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre completo</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Correo">
                </div>
                <div class="form-group">
                  <label for="telefono">Teléfono</label>
                  <input type="tel" class="form-control" placeholder="+56 9 XXXX XXXX">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cancha">Recinto</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecciona el recinto a arrendar</option>
                        <option value="1">Básquetbol</option>
                        <option value="2">Vóleibol</option>
                        <option value="3">Fútbol 7</option>
                        <option value="4">Sala Multiuso 1</option>
                        <option value="5">Sala Multiuso 2</option>
                        <option value="6">Sala Multiuso 3</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Agendar</button>
              </form>
          </div>
