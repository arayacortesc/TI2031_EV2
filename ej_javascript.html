<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos JavaScript</title>
    <script>
        function comparaClave()
        {
            var clave1 = document.getElementById("pass1").value;
            var clave2 = document.getElementById("pass2").value;

            if(clave1 == clave2)
            {
                document.write(clave1 + " " + clave2 + "\n");
                document.write("Las contrase単as coinciden");
            }
            else{
                document.write(clave1 + " " + clave2 + "\n");
                document.write("Las contrase単as no coinciden");
            }
        }
    </script>
</head>
<body>
    <label for="pass1">Ingrese contrase単a: </label>
    <input type="password" name="pass1" id="pass1"><br>
    <label for="pass2">Repita la contrase単a:</label>
    <input type="password" name="pass2" id="pass2"><br>
    <input type="button" value="Verificar" onclick="comparaClave()">
</body>
</html>
